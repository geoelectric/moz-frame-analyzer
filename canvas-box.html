<!doctype html>
<html lang="en" type="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Test</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0;}

    body, html { height:100%; }

    #canvas {
      position:absolute;
      width:100%;
      height:100%;
    }
  </style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="output"></div>

<script src="./moz_frame_analyzer.js"></script>
<script>
var ctx = document.getElementById('canvas').getContext('2d');
var x=0;
var y=0;

var count=300;
var analyzer=new MozFrameAnalyzer(count);

function redraw(timestamp) {
  analyzer.captureTimestamp(timestamp);

  ctx.clearRect(0,0,canvas.width, canvas.height);
  ctx.fillRect(x*(canvas.width/2), y*(canvas.height/2),
                 (canvas.width/2), (canvas.height/2));
  if (x==0 && y==0) {
    x = 1;
  } else if (x==1 && y==0) {
    y = 1;
  } else if (x==1 && y==1) {
    x = 0;
  } else {
    y = 0;
  }

  if (--count > 0) {
    window.requestAnimationFrame(redraw);
  } else {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    document.getElementById('output').innerHTML = analyzer.getFrameData().
                                                           toHtmlTable();
  }
}

window.onload = function() {
  window.requestAnimationFrame(redraw);
}
</script>
<!-- <script src="../../js/eideticker.js"></script> -->
</body>
</html>
